{% extends "base.html" %} 

{% block title %}Register{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="jumbotron" >
<div style=" width: 100%; max-width:840px; margin: 0 auto;">
<h1 class="display-4">Create Profile</h1> <br>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-success">Register</button>
  </form>
  </br>
  <p class="lead"><strong>Do I add functionallity with mail confirmation?</strong></p>
</div>
</div>
{% endblock %}
